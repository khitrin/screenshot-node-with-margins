<!DOCTYPE html>
<head>
    <style>
        .no-scale-down {
            width: unset !important;
            height: unset !important;
        }

        .checker {
            background: repeating-conic-gradient(#bbb 0 90deg, #eee 0 180deg) center center/16px 16px;
        }

        .img-wrap {
            padding: 16px;
            margin: 4px;
        }

        label {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<button id="capture">Capture</button>
<select id="margin">
    <option value="4">margin 4px</option>
    <option value="8">margin 8px</option>
    <option value="16">margin 16px</option>
    <option value="32">margin 32px</option>
</select>
<select id="shadow">
    <option value="original">original shadow</option>
    <option value="none">no shadow</option>
    <option value="elevation1">elevation 1</option>
    <option value="elevation2">elevation 2</option>
    <option value="elevation4">elevation 4</option>
    <option value="elevation8">elevation 8</option>
    <option value="black1">1px black border</option>
    <option value="black2">2px black border</option>
    <option value="grey1">1px grey border</option>
    <option value="grey2">2px grey border</option>
</select>
<label><input id="scaledown" type="checkbox" checked/>scale down preview</label>
<label><input id="autodownload" type="checkbox"/>autodownload</label>
<br/> force:
<label><input id="forceParentOverflowVisible" type="checkbox"/>overflow:visible for parents</label>
<label><input id="forcePositionRelative" type="checkbox"/>position:relative</label>
<div id="element"></div>
<img id="img" class="checker img-wrap"/>
<script src="sidebar.js"></script>
</body>
</html>
